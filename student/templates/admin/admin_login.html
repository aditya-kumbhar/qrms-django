<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Admin Login</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/css/signin.css" rel="stylesheet">

<body class="text-center">

    <form class="form-signin">
        <img class="mb-4" src="../../static/assets/pccoelogo.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
        <label for="adminUsername" class="sr-only">Username</label>
        <input type="text" id="adminUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="adminPassword" class="sr-only">Password</label>
        <input type="password" id="adminPassword" class="form-control" placeholder="Password" required>

        <label>
                <div class="forgot">
                        <a href="admin_forgot_pass.html">Forgot password?</a>
                </div>
               
        </label>

        <button class="btn btn-lg btn-primary btn-block" id="adminLogin" type="submit">Log in</button>

    </form>
</body>

</html>
